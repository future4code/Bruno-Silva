<body>
    <div class="header">
        <h1 class="refrao">Geromin</h1>
        <div class="indices">
            <a href="index.html" class="links">Página Inicial</a>
            <a href="ctrl-estoque.html" class="links">Controle de Estoque</a>
            <a href="add-produto.html" class="links">Adicionar Produto</a>

            <a href="#" class="links">Vendas</a>
            <a href="hist-vendas.html" class="links">Histórico de Vendas</a>
        </div>
    </div>

    <div class="corpo">
        <h2 class="descricao">Vendas</h2>
        <form action="#" class="form2">
            <div>
                <label for="funcionarios">Nome do funcionário: </label>
                <select>
                    <option value="funcionario1">Amanda Lara</option>
                    <option value="funcionario2">Carlos Amaro</option>
                    <option value="funcionario3">Daniela Beatriz</option>
                    <option value="funcionario4">Tiago Verdana</option>
                    <option value="funcionario5">Walter Saramargo</option>
                </select>
            </div>

            <div>
                <label for="quantidade1">Apagador: </label>
                <input type="number" id="quantidade1" name="quantidade1">
            </div>

            <div>
                <label for="quantidade2">Caneta: </label>
                <input type="number" id="quantidade2" name="quantidade2">
            </div>

            <div>
                <label for="quantidade3">Estojo: </label>
                <input type="number" id="quantidade3" name="quantidade3">
            </div>

            <div>
                <label for="quantidade4">Lapiseira: </label>
                <input type="number" id="quantidade4" name="quantidade4">
            </div>

            <div>
                <label for="quantidade5">Marcador de texto: </label>
                <input type="number" id="quantidade5" name="quantidade5">
            </div>

            <div>
                <label for="valor-total">Valor total (em R$): </label>
                <input type="number" id="valor-total" name="valor-total">
            </div>

            <div>
                <label for="pagamento">Forma de pagamento: </label>
                <select>
                    <option value="cartao">Cartao</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
            </div>

            <div>
                <button type="submit" class="botao-envio">Finalizar compra</button>
            </div>

        </form>
    </div>

    <div class="footer">
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" class="fotos" alt="ícone do facebook" />
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" class="fotos" alt="ícone do instagram" />
