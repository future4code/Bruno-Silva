<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Contatos BS</title>
</head>

<body>
    <header>
        <img src="imgs/logo.png" alt="logo BS" class="logo"></img>
        <h1>BRUNO SANTOS</h1>
        <div class="menu">
            <a href="index.html" class="botao">Home</a>
        </div>
    </header>

    <main>
        <div id="formulario">
            <form action="#">
                <label for="name">Nome: </label><br>
                <input type="text" id="name" placeholder="Digite seu nome" required><br>
                <label for="email">Email: </label><br>
                <input type="email" id="email" placeholder="Digite seu e-mail" required><br>
                <label for="comments">Comentários: </label> <br>
                <input type="text" id="comments" placeholder="Digite aqui seu comentário..." required>

                <div>
                    <input type="submit" id="botao-enviar">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Venham se conectar!!</p>
        <a href="https://br.linkedin.com"><img src="imgs/linkedin.png" alt="lnkedIn BS" target="_blank"
                class="redes-sociais"></img></a>
        <a href="https://www.instagram.com"><img src="imgs/instagram.jpg" alt="instagram BS" target="_blank"
                class="redes-sociais"></img></a>
        <a href="https://www.facebook.com"><img src="imgs/facebook.png" alt="facebook BS" target="_blank"
                class="redes-sociais"></img></a>
    </footer>

</body>

</html>
