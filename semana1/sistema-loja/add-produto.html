<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>

    <link rel="stylesheet" type="text/css" href="layout-site.css">

</head>

<body>
    <div class="header">
        <h1 class="refrao">Geromin</h1>
        <div class="indices">
            <a href="index.html" class="links">Página Inicial</a>
            <a href="ctrl-estoque.html" class="links">Controle de Estoque</a>
            <a href="#" class="links">Adicionar Produto</a>
            <a href="funcionarios.html" class="links">Funcionários</a>
            <a href="vendas.html" class="links">Vendas</a>
            <a href="hist-vendas.html" class="links">Histórico de Vendas</a>
        </div>
    </div>

    <div class="corpo">
        <h2 class="descricao">Adicionar Produto</h2>
        <form action="#" class="form">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>

            <div>
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descrição">
            </div>

            <div>
                <label for="preco">Preço (em R$): </label>
                <input type="number" id="preco" name="preço">
            </div>

            <div>
                <label for="quantidade">Quantidade disponível: </label>
                <input type="number" id="quantidade" name="quantidade">
            </div>

            <div>
                <button type="submit" class="botao-envio">Adicionar</button>
            </div>

        </form>
    </div>

    <div class="footer">
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" class="fotos" alt="ícone do facebook" />
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" class="fotos" alt="ícone do instagram" />
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" class="fotos" alt="ícone do twitter" />
        </div>
    </div>

</body>

</html>
